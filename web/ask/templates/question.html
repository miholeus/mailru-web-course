{% extends "base.html" %}
{% block title %}
    Вопрос {{ question.title }}
{% endblock %}
{% block content %}
    Вопрос: {{question.text}}<br />
    Рейтинг: {{question.rating}}<br />
    Ответы:
    {% for item in answers %}
        <div class="answer-item">
            {{item.text}}
        </div>
    {% endfor %}
{% endblock %}
